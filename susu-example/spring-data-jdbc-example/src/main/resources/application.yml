server:
  port: 9000
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MYSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
  sql:
    init:
      schema-locations: classpath:sql/h2/schema.sql
      mode: always
logging:
  level:
    root: INFO
management:
  endpoints:
    web:
      exposure:
        include: '*'
